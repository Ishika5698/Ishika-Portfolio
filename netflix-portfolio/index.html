<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishika Bhatia - Profile Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header a {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
        }
        .profile-item {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .profile-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .profile-item p {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="font-size: 1.5em; font-weight: bold; color: #ff0000;">ISHIKA BHATIA</a>
    </div>
    <div class="content">
        <h1>Who's Watching?</h1>
        <div class="profile-grid">
            <div class="profile-item" onclick="window.location.href='recruiter.html'">
                <img src="images/recruiter.jpg" alt="Recruiter Profile">
                <p>Recruiter</p>
            </div>
            <div class="profile-item" onclick="window.location.href='developer.html'">
                <img src="images/Developer.jpg" alt="Developer Profile">
                <p>Developer</p>
            </div>
        </div>
    </div>
</body>
</html>
